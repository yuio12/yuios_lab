<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>경강선 노선</h1>
    <button id="btn1">다음 역</button>
    <span id="result">시작</span>
    <script>
        function* train(){
            yield "판교"; yield "이매";
            yield "삼동"; yield "경기광주";
            yield "초월"; yield "곤지암";
            yield "선둔도예촌"; yield "이천";
            yield "부발"; yield "세종대왕릉";
            yield "여주"; 
        }
        let gyounggang = train();
        const btn = document.getElementById("btn1");
        const result = document.getElementById("result");
        btn.addEventListener("click", function(){
            let station_now = gyounggang.next();
            if(station_now.done !== true){
                result.innerHTML = station_now.value;
            }
            else{
                result.innerHTML = "종점";
            }
        });

    </script>


</body>
</html>
