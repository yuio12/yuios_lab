<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>에밋(emmet)</h1>
    <p>!사용</p>
    <p>태그명 tab</p>
    <p>태그 여러개 : 태그*n</p>
    <p>포함관계 만들기 : 태그>태그>태그 / div>ul>li</p>
    <p>조합 예시 : div>ul>li*4</p>
    <p>조합 예시 : div>ul*2>li*2</p>
    <p>조합 예시 : div>(ul>li*2)+(ol>li*2)</p>
    <p>컨텐츠 포현 : div{컨텐츠 내용}</p>
    <p>컨텐츠 반복 표현 : div*n{내용}</p>
    <p>태그에 #로 id값 넣어서 만들기 : div#name</p>
    <p>태그에 .로 class값 넣어서 만들기 : div.name</p>
</body>
</html>
