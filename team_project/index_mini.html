<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_mini.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/0133ad5fa0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Sweet-home">
      <div class="header">
        <div class="weather">
          <i class="fa-solid fa-cloud-sun fa-lg"></i>
          <p class="degree">28â„ƒ</p>
          <p class="weather-txt">Today's Weather</p>
        </div>
        <div class="profile"><i class="fa-solid fa-user fa-2x"></i></div>
      </div>
      <p class="name">Sweet Home</p>
      <div class="func">
        <div class="Fron-door"><i class="fa-solid fa-door-open fa-2x"></i></div>
        <div class="Lights"><i class="fa-solid fa-lightbulb fa-2x"></i></div>
        <div class="Cameras"><i class="fa-solid fa-video fa-2x"></i></div>
        <div class="WiFi"><i class="fa-solid fa-wifi fa-2x"></i></div>
      </div>
      <div class="circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="func-txt">
        <p>Fron-door</p>
        <p>2Lights</p>
        <p>Cameras</p>
        <p>WiFi</p>
      </div>
      <div class="func-prpt">
        <p>Open</p>
        <p>On</p>
        <p>Off</p>
        <p>On</p>
      </div>
    </div>
    <div class="Favorite-scenes">
      <p class="scenes">Favorite Scenes</p>
      <div class="container">
        <div style="background: rgba(223, 220, 220, 0.63)" ; class="morning">
          <p class="morning-txt">Good<br />Morning</p>
        </div>
        <div style="background: rgba(223, 220, 220, 0.63)" ; class="arrive">
          <p class="arrive-txt">Arrive<br />Home</p>
        </div>
        <div style="background: rgba(223, 220, 220, 0.63)" ; class="leave">
          <p class="leave-txt">Leave<br />Home</p>
        </div>
        <div style="background: rgba(223, 220, 220, 0.63)" ; class="night">
          <p class="good-txt">Good<br />Night</p>
        </div>
      </div>
    </div>
  </body>
</html>
